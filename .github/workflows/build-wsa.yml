name: Build WSA  

on:  
  push:  
    branches:  
      - main  

jobs:  
  build:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  

      - name: Set up JDK  
        uses: actions/setup-java@v2  
        with:  
          java-version: '11'  

      - name: Build the project  
        run: ./gradlew build  # Replace with your build command
